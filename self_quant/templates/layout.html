<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    {% block head %}
      <!-- Set the viewport width to device width for mobile -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width" />
      <title>{% block title %}Dietzilla{% endblock %}| Dietzilla</title>

      <!-- Included CSS Files -->
      <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/foundation.css') }}" />
      <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" />
      <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/themes/flick/jquery-ui.css"/>

      <script class="include" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script class="include" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
      <script src="{{ url_for('static', filename='js/modernizr.foundation.js') }}"></script>
      <script src="{{ url_for('static', filename='js/foundation.js') }}"></script>

      <!-- IE Fix for HTML5 Tags -->
      <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
          <![endif]-->
    {% endblock %}
  </head>
  <body>
    <div class="row">
      <div class="twelve columns">
	{% block navbar %} {% endblock%}
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
	{% block content %}
          <h1>Dietzilla</h1>
          <p>Dieting advise and tools for the lazy.</p>
	{% endblock %}
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
	{% block footer%}{% endblock %}
      </div>
    </div>
  </body>
</html>
